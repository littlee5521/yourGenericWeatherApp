<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Generic Weather App</title>
  </head>
  <body>
    <main class="divider">
      <section class="sidepanel">
        <div class="search-bar-cont">
          <input
            class="search-bar__input"
            type="text"
            placeholder="Search for a city"
          />
        </div>
        <article class="sidepanel__item">
          <p>asdsda</p>
          <p>asdds</p>
        </article>
        <article class="sidepanel__item">
          <p>jello</p>
          <p>ajsdjo</p>
        </article>
      </section>
      <section class="hud">
        <article class="hud__item">
          <header>Martin Rodrigeuz</header>
        </article>
        <article class="hud__item">text</article>
        <article class="hud__item forecast-area">
          <div class="button-holder">
            <button class="forecastTime">6AM</button>
            <button class="forecastTime">12PM</button>
            <button class="forecastTime">6PM</button>
          </div>
          <div>
            <p>Tuesday</p>
            maxTemp 16f minTemp 32f
            <p>current temp 15</p>
            <p>chance of rain</p>
            <p>descrition</p>
          </div>
          <div>
            <p>text</p>
          </div>
          <div>
            <p>text</p>
          </div>
          <div>
            <p>text</p>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
